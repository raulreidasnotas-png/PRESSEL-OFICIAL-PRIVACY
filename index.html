<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Exclusivo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      text-align: center;
      padding: 40px 14px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.4rem;
      color: #111;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 24px;
    }

    .btn {
      background-color: #ff7a1a;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 90%;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff8c33;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <script>
  window.pixelId = "69028e5b54ffec0eddfb5b45";
  var a = document.createElement("script");
  a.setAttribute("async", "");
  a.setAttribute("defer", "");
  a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
  document.head.appendChild(a);
</script>
  
</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="Logo">

    <h1>Confirma√ß√£o de Idade</h1>
    <p>Este conte√∫do √© destinado exclusivamente para maiores de 18 anos. Por favor, confirme sua idade para continuar.</p>

    <button class="btn" id="btn-idade">Tenho mais de 18 anos</button>
  </div>

<script>
(function() {
    const destino = "https://pepper-priivacy.vercel.app/";

    // üî• Fun√ß√£o que monta o link com UTMs
    function montarLinkFinal() {
        const params = new URLSearchParams(window.location.search);
        const utms = params.toString();

        let linkFinal = destino;
        if (utms) linkFinal += "?" + utms;

        return linkFinal;
    }

    // üî• BOT√ÉO (continua funcionando)
    document.getElementById("btn-idade").addEventListener("click", function () {
        window.location.href = montarLinkFinal();
    });

    // üî• REDIRECIONAMENTO AUTOM√ÅTICO EM 5s
    setTimeout(function() {
        window.location.href = montarLinkFinal();
    }, 5000); // 5000 ms = 5 segundos

})();
</script>

</body>
</html>
